  <style>

    .option-card {

      cursor: pointer;
      height: 100%;
      background-color: #fff;
    }
    .option-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    .card-icon {
      font-size: 3.5rem;
      color: #0d6efd;
    }
    .navbar-brand {
      font-size: 1.6rem;
      font-weight: 600;
    }
    footer {
      background: #fff;
      border-top: 1px solid #dee2e6;
    }

        <div class="col-md-5 mb-4">
          <div class="card option-card p-4" onclick="window.location.href='institute.html'">

            </div>
          </div>
        </div>

        <div class="col-md-5 mb-4">
          <div class="card option-card p-4" onclick="window.location.href='student.html'">
            <div class="text-center">
              <i class="fas fa-user-graduate card-icon mb-3"></i>
              <h4 class="fw-semibold">Student</h4>
              <p class="text-muted">Access your certificates securely anytime</p>
