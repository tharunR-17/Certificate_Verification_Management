<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #0d6efd;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .btn-login {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 16px;
        }
        .login-form {
            display: none;
        }
        .login-form.active {
            display: block;
        }
        .back-btn {
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h1>Certificate Management System</h1>
                <p class="text-muted">Choose your login type</p>
            </div>

            <!-- Login Type Selection -->
            <div id="loginSelection">
                <button class="btn btn-primary btn-login" onclick="showLogin('institute')">Institute Login</button>
                <button class="btn btn-secondary btn-login" onclick="showLogin('student')">Student Login</button>
            </div>

            <!-- Institute Login Form -->
            <form id="instituteLogin" class="login-form">
                <h3 class="text-center mb-4">Institute Login</h3>
                <div class="mb-3">
                    <label for="instituteEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="instituteEmail" required>
                </div>
                <div class="mb-3">
                    <label for="institutePassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="institutePassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login">Login</button>
                <button type="button" class="btn btn-outline-secondary btn-login back-btn" onclick="showLoginSelection()">Back</button>
            </form>

            <!-- Student Login Form -->
            <form id="studentLogin" class="login-form">
                <h3 class="text-center mb-4">Student Login</h3>
                <div class="mb-3">
                    <label for="studentId" class="form-label">Student ID</label>
                    <input type="text" class="form-control" id="studentId" required>
                </div>
                <div class="mb-3">
                    <label for="studentPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="studentPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login">Login</button>
                <button type="button" class="btn btn-outline-secondary btn-login back-btn" onclick="showLoginSelection()">Back</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
